version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ubuntu/
hooks:
  BeforeInstall:
    - location: copy_files
      timeout: 300
      runas: root
    - location: start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: stop_server
      timeout: 300
      runas: root
